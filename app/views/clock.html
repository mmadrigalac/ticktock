<div class="clockwrapper panel panel-default ">
	<div class="panel-body text-center">
			<a class="fa" ng-class="{'fa-clock-o':!time.alarmSet, 'fa-bell':time.alarmSet }" ng-click="confAlarm()" data-toggle="tooltip" data-placement="left" title="Set alarm"></a>
			<div ng-if="!openConf">
				<span ng-bind="time.hours"></span>:<span ng-bind="time.minutes"></span>:<span ng-bind="time.seconds"></span>
			</div>
			
			<form name="alarmForm" class="form-inline" ng-class="{'bg-danger': alarmForm.$invalid &&!alarmForm.$pristine}" ng-if="openConf" ng-submit="setAlarm(newAlarm)">
				<div class="form-group">
					<input type="number" required ng-model="newAlarm.hours" max=23 min=0 class="form-control" id="H">
				</div>
				<div class="form-group">
					<label for="M">:</label>
					<input type="number" required ng-model="newAlarm.minutes" max=59 min=0 class="form-control" id="M">
				</div>
				<button type="submit" class="btn btn-default"><i class="fa fa-check"></i></button>
				<button class="btn btn-default" ng-if="time.alarmSet"ng-click="cancelAlarm()"><i class="fa fa-close"></i></button>
			</form>
	</div>
</div>
